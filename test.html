<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physx@master/dist/physx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physx@master/dist/physx.release.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physx@master/dist/physx.release.wasm.js"></script>

  </head>
  <body>
    <a-scene
    environment="preset: default;"
    renderer="antialias: true"
    physx="autoLoad: true; delay: 1000; wasmUrl: js/physx.release.wasm; useDefaultScene: false;"
    xr-mode-ui="enabled: true">

    <a-scene>
        
      <a-assets>
          <img id="gradient" src="images/gradient-fade.png" />
          <img id="crate" src="images/crate.jpg" />
          <img id="pixels" src="images/pixels.png" />
          <img id="ball" src="images/basketball-gray.png" />
          <img id="hexagons" src="images/hexagons.png"/>
      </a-assets>

      <a-sky 
          color = "#000337">
      </a-sky>

      <a-entity 
          id="player" 
          position="0 0 0" 
          player-move="controllerListenerId: #controller-data;
                      navigationMeshClass: environmentGround;">
          
          <a-camera></a-camera>
      
          <a-entity 
              id="controller-data" 
              controller-listener="leftControllerId:  #left-controller; 
                                  rightControllerId: #right-controller;">
          </a-entity>

          <a-entity 
              id="left-controller"
              oculus-touch-controls="hand: left">
          </a-entity>

          <a-entity
              id="right-controller"
              oculus-touch-controls="hand: right"
              raycaster="objects: .raycaster-target, .environmentGround;"
              raycaster-extras="controllerListenerId: #controller-data; 
                                beamImageSrc: #gradient; beamLength: 0.5;">
          </a-entity>

      </a-entity>

    <!-- Floor -->
    <a-box physx-body="type: static;" 
          class="environmentGround"
            position="0 0.02 0"
            width="20" depth="20" height="0.1"
            material="src: #crate; repeat: 10 10;"
            shadow="receive: true;">
    </a-box>

    <!-- Walls -->
    <a-box physx-body="type: static;" 
            position="0 0.51 -10"
            width="20" depth="0.1" height="1"
            material="src: #crate; repeat: 5 1;">
    </a-box>

    <a-box physx-body="type: static;" 
            position="0 0.51 10"
            width="20" depth="0.1" height="1"
            material="src: #crate; repeat: 5 1;">
    </a-box>

    <a-box physx-body="type: static;" 
            position="10 0.51 0"
            width="0.1" depth="20" height="1"
            material="src: #crate; repeat: 5 1;">
    </a-box>

    <a-box physx-body="type: static;" 
            position="-10 0.51 0"
            width="0.1" depth="20" height="1"
            material="src: #crate; repeat: 5 1;">
    </a-box>

    <!-- Ramp -->
    <a-box
      
      physx-body="type: static;"
            depth="5" width="5"
            position="0 1 -10"
            rotation="45 0 0"
            material="src: #crate; color: #888888; repeat: 5 1;">
    </a-box>

    <!-- Dynamic objects -->
    
    <a-box physx-body="type: dynamic; highPrecision: true;"
          raycaster-target="canGrab: true;"
          physics-grab
          position="-5 3 -5" rotation="10 20 30" 
          material="color: red;">
    </a-box>

    <a-box physx-body="type: dynamic;"
          raycaster-target="canGrab: true;"
          physics-grab
          position="-6.5 3 -5" rotation="10 20 30" 
          material="color: yellow;">
    </a-box>

    <a-box physx-body="type: dynamic;"
          raycaster-target="canGrab: true;"
          physics-grab
          position="-6 3 -5" rotation="10 20 30" 
          material="color: green;">
    </a-box>

    <a-cylinder physx-body="type: dynamic;"
                raycaster-target="canGrab: true;"
                physics-grab
                position="-3 3 -5" rotation="5 10 15" 
                radius="0.5" height="1.5"
                material="color: orange;">
    </a-cylinder>
    
    <a-entity physx-body="type: dynamic;"
              raycaster-target="canGrab: true;"
              physics-grab
              geometry="primitive: icosahedron; radius: 0.5;" 
              position="-1 3 -5" rotation="53 37 42"
              material="color: blue;">
    </a-entity>

    <a-entity physx-body="type: dynamic;"
              raycaster-target="canGrab: true;"
              physics-grab
              geometry="primitive: dodecahedron; radius: 0.5;" 
              position="-1 3 -6" rotation="53 37 42"
              material="color: violet;">
    </a-entity>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="1 6 -5" 
              radius="0.5" 
              material="src:#ball; color:red;"
              shadow="cast: true;">
    </a-sphere>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="2.5 6 -5.1" 
              radius="0.5" 
              material="src:#ball; color:orange;">
    </a-sphere>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="3 4 -5" 
              radius="0.5" 
              material="src:#ball; color:yellow;">
    </a-sphere>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="3.5 8 -4.8" 
              radius="0.5" 
              material="src:#ball; color:green;">
    </a-sphere>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="5 2 -5" 
              radius="0.5" 
              material="src:#ball; color:blue;">
    </a-sphere>

    <a-sphere physx-body="type: dynamic;" physx-material="restitution: 0.8;"
              raycaster-target="canGrab: true;"
              physics-grab
              position="5 2 5" 
              radius="0.5" 
              material="src:#ball; color:violet;">
    </a-sphere>

      <!-- kinematic boxes -->

      <a-box
          physx-body="type: kinematic;"
          width="0.1" depth="4" height="1"
          position = "-9 1 -4"
          color = "#BBBBBB"
          raycaster-target="canGrab: true;">
      </a-box>

      <a-box
          physx-body="type: kinematic;"
          width="0.1" depth="4" height="1"
          position = "9 1 -4"
          color = "#BBBBBB"
          raycaster-target="canGrab: true;">
      </a-box>

      <a-box
          physx-body="type: kinematic;"
          width="0.1" depth="4" height="1"
          position = "-9 1 4"
          color = "#BBBBBB"
          raycaster-target="canGrab: true;">
      </a-box>

      <a-box
          physx-body="type: kinematic;"
          width="0.1" depth="4" height="1"
          position = "9 1 4"
          color = "#BBBBBB"
          raycaster-target="canGrab: true;">
      </a-box>

    </a-scene>


  </body>

  <script>
    AFRAME.registerComponent('joystick-locomotion', {
      schema: {
        moveSpeed: { type: 'number', default: 0.1 },
        turnSpeed: { type: 'number', default: 2 },
        deadZone: { type: 'number', default: 0.01 }
      },

      init() {
        this.leftGamepad = null;
        this.rightGamepad = null;

        this.el.sceneEl.addEventListener('enter-vr', () => {
          const xrSession = this.el.sceneEl.renderer.xr.getSession();
          if (!xrSession) return;

          xrSession.addEventListener('inputsourceschange', () => {
            this.updateControllers(xrSession);
          });

          this.updateControllers(xrSession); // aussi au premier enter-vr
        });
      },

      updateControllers(xrSession) {
        const inputSources = xrSession.inputSources;
        this.leftGamepad = null;
        this.rightGamepad = null;

        inputSources.forEach((source) => {
          if (!source.gamepad) return;

          if (source.handedness === 'left') {
            this.leftGamepad = source.gamepad;
          } else if (source.handedness === 'right') {
            this.rightGamepad = source.gamepad;
          }
        });
      },

      tick() {
        const rig = this.el;
        const pos = rig.getAttribute('position');
        const rot = rig.getAttribute('rotation');

        // === DÃ©placement avec stick gauche ===
        if (this.leftGamepad && this.leftGamepad.axes.length >= 2) {
          const [lx, ly] = [this.leftGamepad.axes[2], this.leftGamepad.axes[3]];
          const mag = Math.sqrt(lx * lx + ly * ly);

          if (mag > this.data.deadZone) {
            console.log("aaa");
            const angleRad = THREE.MathUtils.degToRad(rot.y);
            const dx = (-ly * Math.sin(angleRad) + lx * Math.cos(angleRad)) * this.data.moveSpeed;
            const dz = (-ly * Math.cos(angleRad) - lx * Math.sin(angleRad)) * this.data.moveSpeed;

            rig.setAttribute('position', {
              x: pos.x + dx,
              y: pos.y,
              z: pos.z - dz
            });
          }
        }

        // === Rotation avec stick droit ===
        if (this.rightGamepad && this.rightGamepad.axes.length >= 4) {
          const [rx, ry] = [this.rightGamepad.axes[2], this.rightGamepad.axes[3]];
          if (Math.abs(rx) > this.data.deadZone) {
            rig.setAttribute('rotation', {
              x: rot.x,
              y: rot.y - rx * this.data.turnSpeed,
              z: rot.z
            });
          }
        }
      }
    });


    AFRAME.registerComponent("physics-grab", {
      init: function () 
      {
          let self = this;

          this.el.addEventListener("raycaster-grabbed", function() {
            self.el.addState("grabbed"); 
          });

          this.el.addEventListener("raycaster-released", function() {
            self.el.removeState("grabbed"); 
          });
      },

      tick: function()
      {

      }
  });

    
  </script>
</html>

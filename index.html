<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias:true;colorManagement:true;physicallyCorrectLights:true"
      xr-mode-ui="enabled: true"
      webxr="optionalFeatures: bounded-floor, hand-tracking"
      background="color: #212"
      cursor="rayOrigin: mouse; fuse: false"
      raycaster="objects: .raycastable">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow="receive: true; cast:true;"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow="receive: true; cast:true;"></a-sphere>
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: #999999; side: back; shader: flat; blending: subtractive;" visible="false">
        </a-entity>
      </a-entity>

      <a-entity environment="preset: default; lighting: distant; shadow: true; shadowSize: 20"></a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" hand-tracking-controls="hand: left" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" hand-tracking-controls="hand: right" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <!--<a-entity hand-tracking-controls="hand: left"></a-entity>
      <a-entity hand-tracking-controls="hand: right"></a-entity>-->
    </a-scene>
  </body>
</html>
